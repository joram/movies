{% load static %}
<section class="grid_movie_wrapper {{ extra_class }}">
  <a href="{% url 'movies.views.movie.movie' movie.moviedb_id %}">
    <section class="grid_movie {{ movie.status }}">
      <h3 class="grid_movie_title text-center elipses">{{ movie.name }}</h3>
      <img class="grid_movie_poster" src="{% if movie.poster.image %}{% get_media_prefix %}{{ movie.poster.image }}{% else %}{% static 'images/placeholder_movie_poster.jpg' %}{% endif %}"/>
    </section>
  </a>
</section>
