{% load static %}
<div class="row">
    <div class="col-md-12 text-center"><h2>Recommendations</h2></div>
    <div class="col-md-12">
    {% for recommendation in recommendations %}
        <div class="col-md-2" style="margin-top: 5px; height:250px; margin-bottom:10px;" id="{{ forloop.counter0 }}_{{ recommended_movie.name }}" >
            {% with recommendation.movie as movie %}
            <a href='{% url "movie" movie.pub_id %}'>
                <section class="" style="border:solid 3px darkslategrey; background-color:lightgrey;">
                    <div style="color:darkslategrey; border-bottom:solid 3px darkslategrey; padding-left:5px; padding-right:5px; width:100%;">
                        <h3 class="text-center elipses" style="width:100%; padding-top:2px;">{{ movie.name }}</h3>
                    </div>
                    <img class="grid_movie_poster" src="{% static movie.poster.image.url %}" style="max-width:100%; max-height:100%; margin:auto; display:block;"/>
                </section>
            </a>
            {% endwith %}
        </div>
    {% endfor %}
    </div>
</div>
